<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rascunho</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li>
          <div class="dropdown">
            <button class="dropbtn" id="brush">
              <img
                class="icon-image"
                title="Selecionar Tamanho do Pincel"
                src="icons/brush.svg"
              />
            </button>
            <div class="dropdown-content">
              <button id="small-brush">
                <img
                  class="small-brush"
                  title="Tamanho Pequeno"
                  src="icons/brush.svg"
                />
              </button>
              <button id="medium-brush">
                <img
                  class="medium-brush"
                  title="Tamanho Médio"
                  src="icons/brush.svg"
                />
              </button>
              <button id="big-brush">
                <img
                  class="big-brush"
                  title="Tamanho Grande"
                  src="icons/brush.svg"
                />
              </button>
            </div>
          </div>
        </li>
        <li>
          <div class="dropdown">
            <button class="dropbtn" id="eraser">
              <img class="icon-image" title="Selecionar Tamanho da Borracha" src="icons/eraser.svg" />
            </button>
            <div class="dropdown-content">
              <button id="small-eraser">
                <img
                  class="small-brush"
                  title="Tamanho Pequeno"
                  src="icons/eraser.svg"
                />
              </button>
              <button id="medium-eraser">
                <img
                  class="medium-brush"
                  title="Tamanho Médio"
                  src="icons/eraser.svg"
                />
              </button>
              <button id="big-eraser">
                <img
                  class="big-brush"
                  title="Tamanho Grande"
                  src="icons/eraser.svg"
                />
              </button>
            </div>
          </div>
        </li>
        <li>
          <div>
            <input id="color-picker" type="color"/>
            <label for="color-picker" class="color-picker-button">
              <img class="icon-image" title="Selecionar Cor" src="icons/palette.svg" />
            </label>
          </div>
        </li>
        <li>
          <button id="fill">
            <img
              class="icon-image"
              title="Preencher Área"
              src="icons/fill.png"
            />
          </button>
        </li>
        <li>
          <button id="show-grid">
            <img
              class="icon-image"
              title="Ativar/Desativar Linhas"
              src="icons/grid.png"
            />
          </button>
        </li>
        <li>
          <button id="rainbow">
            <img
              class="icon-image"
              title="Arco Irís"
              src="icons/rainbow.png"
            />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon-image"
              title="Desfazer"
              src="icons/undo.png"
            />
          </button>
        </li>
        <li>
          <button>
            <img
              class="icon-image"
              title="Fazer"
              src="icons/do.png"
            />
          </button>
        </li>
        <li>
          <button id="erase-all">
            <img
              class="icon-image"
              title="Limpar Rascunho"
              src="icons/trash.png"
            />
          </button>
        </li>
      </ul>
    </div>
    <div class="grid flex column"></div>
  </body>
</html>
